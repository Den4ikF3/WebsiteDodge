<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Vehicle Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="dodge-header">
        <a href="#" class="dodge-logo">
            <img src="images/logoDodge.png" alt="Dodge Logo"> </a>
        <button class="dodge-menu-btn" aria-label="Menu">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <main class="slider-container">

      <div class="slide-background-shape" id="slide-background-shape"></div>
        
      <div class="slide-info">
          <h1 class="slide-title">
              <span>Dodge</span>
              <span class="slide-model-name" id="slide-model-name"></span>
          </h1>
          <p class="slide-desc" id="slide-desc"></p>
          <a href="#" class="slide-button">Reserve Now</a>
      </div>

      <div class="slide-image-container"></div>

      <div class="slide-stats">
        <div class="stat-item">
            <span class="stat-value" id="stat-speed"></span>
            <span class="stat-label">Top Speed</span>
        </div>
        <div class="stat-item">
            <span class="stat-value" id="stat-kph"></span> <span class="stat-label">0-100 kph</span> 
        </div>
        <div class="stat-item">
            <span class="stat-value" id="stat-hp"></span> <span class="stat-label">Horsepower</span> 
        </div>
        <div class="stat-item">
            <span class="stat-value" id="stat-torque"></span> <span class="stat-label">Torque</span> 
        </div>
      </div>

      <nav class="slider-nav">
          <ul class="slider-nav-list" id="slider-nav-list"></ul>
      </nav>

      <div class="slider-scroll">
          <i class="fas fa-mouse"></i>
      </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
